<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://kit.fontawesome.com/3212c86140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Battle of the Babies</title>
</head>
<body>
    <main>
 <!-- theme music audio buttons: needs to stay positioned in the body to stay in al three sections of the site -->
    <button id="volumeToggle" class="volumeToggle">
        <i class="far fa-play-circle"></i>
        <i class="fas fa-volume-mute"></i>
    </button>
<!-- first section of site -->
<section class="startTitleScreen">
<h1>BATTLE OF THE BABIES</h1>
    <!-- startAudio will play once the user clicks the flashing "START" -->
    <audio id="startAudio">
        <source src="audio/start.wav" type="audio/mpeg">
    </audio>
    <!-- "START" button -->
    <button id="startButton" class="start"><blink>START</blink></button>
        <!-- theme music audio -->
        <audio id="themeMusic" autoplay loop>
            <source src="audio/botb_theme.mp3" type="audio/mpeg">
        </audio>
</section>
<!-- second section of site -->
<section id="mainMenuHidden" class="characterSelect wrapper hidden">
    <h2>SELECT YOUR FIGHTER</h2>
    <!-- this audio will play when the user hover or clicks the li -->
    <audio id="menuSelectAudio">
        <source src="audio/LIHover.mp3" type="audio/mpeg"></source>  
    </audio>
    <!-- character selection where users can view character info or select choice -->
    <ul class="characters">       
    </ul>
        <div class="flexContainer">
            <!-- characterStats provide info for user to decide on their character -->
            <div class="characterStats">
            </div>
        </div>
            <!-- this audio plays when the user selects their character and battle mode loads -->
        <audio id="attack">
            <source src="audio/click_on_fight.wav" type="audio/mpeg">
            </source>
        </audio>
    </section>
    <!-- third section of site -->
    <section id="battleMode" class="battleMode hidden">
        <!-- health bar -->
        <div class="flexContainerBattle">
            <!-- health bar for user and computer -->
            <progress id="health" value="100" max="100"></progress>
            <progress class ="left" id="cpuHealth" value="100" max="100"></progress>
        <button class="startFight">START FIGHT</button>
        <!-- insert coin blinking in the corner screen -->
        <p class="coin"><blink>INSERT COIN</blink></p>
        <!-- displays user on the left side of battle mode -->
        <div class="displayUser">
        </div>
        <!-- display CPU on the right side of battle mode -->
            <div class="displayCpu">
        </div>
            <audio id="resultsAudio">
                <source src="audio/you_win.wav" type="audio/mpeg">
                </source>
            </audio>
            <!-- fight results will appear at the end and user will have a choice to retry -->
            <div class="fightResultsBox">
                <img id="randomImage" alt="Random Gif Of Characters">
            </div>
        </div>
        </section>
    </main>
    <!--footer for credits! lives inside of a button for visual purposes -->
    <div class="footerFlexContainer">
    <button class="hideFooterButton"><i class="fas fa-info"></i></button>
    <footer class="footerHidden"> 
        <p>created by <span>Rojhan Paydar</span></p>
        <a href="credits.html" class="creditsButtonTag">CREDITS</a>
        <!-- <button id="credits">CREDITS</button> -->
        <p>no babies were harmed in the making of this app</p>
        <button class="hideFooterButton">X</button>
            </footer>
        </div>
        <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
        <script src="script.js"></script>
    </body>
</html>
